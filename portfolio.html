<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/input.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/portfolio.js" defer></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-blue-300 text-blue-900 font-sans min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-500 via-blue-500 to-blue-600 text-white py-4 shadow-md fixed top-0 w-full z-50">
    <nav class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center space-x-2 px-4">
            <img src="assets/images/logo.svg" alt="Unique Goal Logo" class="w-8 h-8">
            <h1 class="text-2xl font-extrabold tracking-wide animate-fadeIn">Unique Goal</h1>
        </div>
        <!-- Navigation Links -->
        <ul class="flex space-x-8 px-4">
            <li><a href="index.html" class="text-lg font-medium hover:text-blue-300 transition-colors duration-300 animate-slideIn">Home</a></li>
            <li><a href="services.html" class="text-lg font-medium hover:text-blue-300 transition-colors duration-300 animate-slideIn delay-100">Services</a></li>
            <li><a href="contact.html" class="text-lg font-medium hover:text-blue-300 transition-colors duration-300 animate-slideIn delay-200">Contact Us</a></li>
        </ul>
    </nav>
</header>

  <!-- Portfolio Section -->
  <section class="container mx-auto pt-20 pb-12 px-6 md:px-12 flex-grow">
      <h2 class="text-4xl font-extrabold text-center text-blue-900 mb-12 animate-fadeInUp">Portfolio</h2>
      <div id="portfolio-content" class="bg-white rounded-xl shadow-lg p-6 text-center max-w-md mx-auto">
          <!-- Dynamic Content -->
          <!-- Dynamic Content Will Be Loaded Here -->
          <p class="text-blue-700 text-lg">Loading portfolio details...</p>
      </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-500 text-white py-6 text-center">
      <p>&copy; 2025 Unique Goal. All rights reserved.</p>
  </footer>

    <!-- GSAP Animation Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Animate Header
            gsap.from("header", {
                opacity: 0,
                y: -50,
                duration: 1,
                ease: "power2.out",
            });

            // Animate Portfolio Card
            gsap.from("#portfolio-content", {
                opacity: 0,
                y: 50,
                duration: 1.5,
                ease: "power2.out",
            });

            // Animate Heading
            gsap.from("h2", {
                opacity: 0,
                scale: 0.9,
                duration: 1,
                ease: "elastic.out(1, 0.3)",
            });
        });
    </script>
</body>
</html>
